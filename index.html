<html>
<head>
    <title>세팅</title>
</head>
<body>
    <form method="GET" action="/api/index">
        <h2>제공된 패스워드</h2>
        <input type="text" name="password">
        <br>

        <h2>사용할 아이디</h2>
        <p>아이디 생성 규칙 : 본인 이름(성 제외) 영어로, 모두 소문자, 동명이인의 경우 임의 식별자 붙일 것</p>
        <p>예 : 김대훈 -> daehun</p>
        <input type="text" name="id">
        <br>

        <h2>비밀번호</h2>
        <p>아이디 생성 규칙 : 8글자 이상, 아이디 미포함</p>
        <input type="text" name="pw">
        <br>

        <input type="submit" text="제출">

        <p style="color:blue">이미 존재하는 계정 아이디, 비밀번호이면 안내창이 다시 뜹니다.</p>
        
        <p style="color:red">다시 이 화면으로 돌아오면 아래 중 하나 이상이 원인입니다.</p>
        <li style="color:red">제공된 패스워드 미일치</li>
        <li style="color:red">이미 있는 계정</li>
        <li style="color:red">비밀번호 양식 안지킴</li>
    </form>
</body>
</html>
